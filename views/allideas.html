{% for idea in ideas %}    

<div class="idea">
       <header>
           <div class="img">
               <img
                   src="{{idea.image}}"
                   alt="Imagem de {{idea.title}}">
           </div>

           <div class="title">
               <h3>{{idea.title}}</h3>
               <p>{{idea.category}}</p>                        
           </div>

       </header>

       <hr /><!-- Divisória -->

       <div class="content">
           <div class="description">
               {{idea.description}}
           </div>

           <p align="right"><a href="{{idea.link}}" target="_blank">Ir para idéia</a></p>
       </div>        
   </div>     
   
   {% endfor %}
